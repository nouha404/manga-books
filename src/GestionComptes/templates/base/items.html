{% extends 'base/base.html' %}

{% block body %}
         <div class="items-bg">
            {% for item in items %}
                <div class="card">
                    <div class="img"></div>
                    <div class="text-description">
                        {{ item.description }}
                    </div>
                    <div class="manga-info">
                        <span class="name">
                            {{ item.title }}
                        </span>
                        <span>#{{ item.gender }}</span>
                    </div>
                </div>
            {% endfor %}
         </div>
{% endblock %}
